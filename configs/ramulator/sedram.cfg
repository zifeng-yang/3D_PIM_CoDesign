########################
# NicePIM 3D SEDRAM Config
# Based on Section VIII.B: 400MHz Logic, HBM-like Bandwidth
########################
standard = HBM
channels = 8
ranks = 1
# 保持 HBM_1Gbps 以获得高带宽特性
speed = HBM_1Gbps 
org = HBM_4Gb

# [Critical] 论文中强调 PIM-node 包含 SRAM buffer
# 因此我们关闭 Ramulator 自带的 Cache，由 Timeloop 负责 SRAM 建模
cache = off

# 关闭指令追踪，提高速度
record_cmd_trace = off

# 强制 CPU 频率与论文一致 (400MHz)
cpu_frequency = 400

# 这是一个 Host-controlled 模式，符合我们 Trace 驱动的流程
pim_mode = 0
translation = None
early_exit = off
infinity_llc = 0
