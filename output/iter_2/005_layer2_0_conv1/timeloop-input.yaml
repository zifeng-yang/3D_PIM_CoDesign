dumped_by_timeloop_front_end: true
architecture:
    version: '0.4'
    subtree:
      - name: system_top_level
        attributes:
            version: '0.4'
            technology: "28nm"
            global_cycle_seconds: 1e-09
            has_power_gating: false
            power_gated_at: null
        local:
          - name: SEDRAM[1..1]
            class: DRAM
            attributes:
                type: "LPDDR4"
                width: 64
                datawidth: 64
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 1
                meshY: 1
                technology: "28nm"
                global_cycle_seconds: 1e-09
                power_gated_at: null
            required_actions:
              - leak
              - write
              - read
              - update
            enabled: true
          - name: Node_SRAM[1..1]
            class: smartbuffer_SRAM
            attributes:
                depth: 4096
                width: 64
                datawidth: 16
                read_bandwidth: 16
                write_bandwidth: 16
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 1
                meshY: 1
                technology: "28nm"
                global_cycle_seconds: 1e-09
                power_gated_at: null
                latency: 0
            required_actions:
              - leak
              - write
              - read
              - update
            enabled: true
          - name: inter_PE_column_spatial[1..1]
            class: dummy_storage
            attributes:
                width: 1
                depth: 1
                datawidth: 1
                technology: -1
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 1
                meshY: 1
                global_cycle_seconds: 1e-09
                power_gated_at: null
                latency: 0
            enabled: true
          - name: inter_PE_row_spatial[1..20]
            class: dummy_storage
            attributes:
                width: 1
                depth: 1
                datawidth: 1
                technology: -1
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 20
                meshY: 1
                global_cycle_seconds: 1e-09
                power_gated_at: null
                latency: 0
            enabled: true
          - name: shared_rf[1..400]
            class: smartbuffer_RF
            attributes:
                depth: 512
                width: 16
                datawidth: 16
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 20
                meshY: 20
                technology: "28nm"
                global_cycle_seconds: 1e-09
                power_gated_at: null
                latency: 0
            required_actions:
              - leak
              - write
              - read
              - update
            enabled: true
          - name: MAC[1..400]
            class: intmac
            attributes:
                multiplier_width: 16
                adder_width: 32
                datawidth: 16
                has_power_gating: false
                meshX: 20
                meshY: 20
                technology: "28nm"
                global_cycle_seconds: 1e-09
                power_gated_at: null
                latency: 0
            required_actions:
              - compute
            enabled: true
architecture_constraints:
    targets:
      - type: temporal
        permutation: N
        target: SEDRAM
      - type: temporal
        permutation: N
        target: Node_SRAM
      - bypass:
          - Inputs
          - Outputs
        keep:
          - Weights
        target: Node_SRAM
        type: bypass
      - type: spatial
        target: inter_PE_column_spatial
        factors: M=20,C=1,P=1,Q=1,R=1,S=1,N=1
        permutation: MCPQRSN
      - factors: C=1,M=1,R=1,S=1,N=1,P=1,Q=1
        permutation: CMRSNPQ
        type: temporal
        target: inter_PE_column_spatial
      - bypass:
          - Weights
          - Inputs
          - Outputs
        type: bypass
        target: inter_PE_column_spatial
      - type: spatial
        target: inter_PE_row_spatial
        factors: P=20,M=1,C=1,Q=1,R=1,S=1,N=1
        permutation: PMCQRSN
      - factors: C=1,M=1,R=1,S=1,N=1,P=1,Q=1
        permutation: CMRSNPQ
        type: temporal
        target: inter_PE_row_spatial
      - bypass:
          - Weights
          - Inputs
          - Outputs
        type: bypass
        target: inter_PE_row_spatial
      - type: temporal
        permutation: N
        target: shared_rf
      - bypass:
          - Inputs
          - Outputs
          - Weights
        target: shared_rf
        type: bypass
problem:
    instance:
        C: 64
        Hdilation: 1
        Hstride: 2
        M: 128
        N: 1
        P: 28
        Q: 28
        R: 3
        S: 3
        Wdilation: 1
        Wstride: 2
        densities: {}
    shape:
        coefficients:
          - default: 1
            name: Wstride
          - default: 1
            name: Hstride
          - default: 1
            name: Wdilation
          - default: 1
            name: Hdilation
        data_spaces:
          - name: Weights
            projection:
              -   -   - C
              -   -   - M
              -   -   - R
              -   -   - S
            read_write: false
          - name: Inputs
            projection:
              -   -   - N
              -   -   - C
              -   -   - R
                      - Hdilation
                  -   - P
                      - Hstride
              -   -   - S
                      - Wdilation
                  -   - Q
                      - Wstride
            read_write: false
          - name: Outputs
            projection:
              -   -   - N
              -   -   - M
              -   -   - P
              -   -   - Q
            read_write: true
        dimensions:
          - C
          - M
          - R
          - S
          - N
          - P
          - Q
        name: CNN_Layer
    version: '0.4'
compound_components:
    version: '0.4'
    classes:
      - name: intmac
        attributes:
            technology: "must_specify"
            multiplier_width: "must_specify"
            adder_width: "must_specify"
            global_cycle_seconds: "must_specify"
        subcomponents:
          - name: intadder
            class: aladdin_adder
            attributes:
                width: adder_width
          - name: intmultiplier
            class: aladdin_adder
            attributes:
                width_a: multiplier_width
                width_b: multiplier_width
        actions:
          - name: compute
            subcomponents:
              - name: intadder
                actions:
                  - name: read
              - name: intmultiplier
                actions:
                  - name: read
          - name: leak
            subcomponents:
              - name: intadder
                actions:
                  - name: leak
              - name: intmultiplier
                actions:
                  - name: leak
      - name: fpmac
        attributes:
            technology: "must_specify"
            multiplier_width: "must_specify"
            adder_width: "must_specify"
            global_cycle_seconds: "must_specify"
        subcomponents:
          - name: fpadder
            class: fpadder
            attributes:
                exponent: 8
                mantissa: adder_width - exponent
          - name: fpmultiplier
            class: fpmultiplier
            attributes:
                exponent: 8
                mantissa: multiplier_width - exponent
        actions:
          - name: compute
            subcomponents:
              - name: fpadder
                actions:
                  - name: add
              - name: fpmultiplier
                actions:
                  - name: multiply
          - name: leak
            subcomponents:
              - name: fpadder
                actions:
                  - name: leak
              - name: fpmultiplier
                actions:
                  - name: leak
      - name: smartbuffer_RF
        attributes:
            technology: "must_specify"
            width: "must_specify"
            depth: "must_specify"
            memory_width: max(32, width)
            memory_depth: max(64, depth)
            widthscale: width / memory_width
            depthscale: depth / memory_depth
            real_depth: depth
            area_scale: widthscale * depthscale
            dynamic_energy_scale: widthscale * (depthscale ** (1.56 / 2))
            static_energy_scale: area_scale
            n_rdwr_ports: 1
            global_cycle_seconds: "must_specify"
        subcomponents:
          - name: storage
            class: regfile
            area_scale: area_scale
            attributes:
                width: memory_width
                depth: memory_depth
                n_rdwr_ports: n_rdwr_ports
                global_cycle_seconds: global_cycle_seconds
          - name: address_generators[0..1]
            class: intadder
            attributes:
                n_bits: max(1, ceil(log2(real_depth))) if real_depth >= 1 else 1
                precision: max(1, ceil(log2(real_depth))) if real_depth >= 1 else
                    1
                global_cycle_seconds: global_cycle_seconds
        actions:
          - name: write
            subcomponents:
              - name: storage
                actions:
                  - name: write
                    energy_scale: dynamic_energy_scale
              - name: address_generators[0]
                actions:
                  - name: add
          - name: read
            subcomponents:
              - name: storage
                actions:
                  - name: read
                    energy_scale: dynamic_energy_scale
              - name: address_generators[1]
                actions:
                  - name: add
          - name: leak
            subcomponents:
              - name: storage
                actions:
                  - name: leak
                    energy_scale: static_energy_scale
              - name: address_generators[0..1]
                actions:
                  - name: leak
          - name: update
            subcomponents:
              - name: storage
                actions:
                  - name: write
                    energy_scale: dynamic_energy_scale
              - name: address_generators[0]
                actions:
                  - name: add
      - name: regfile
        attributes:
            technology: "must_specify"
            width: "must_specify"
            depth: "must_specify"
        subcomponents:
          - name: storage[1..width*depth]
            class: aladdin_register
            attributes:
                global_cycle_seconds: global_cycle_seconds
          - name: comparator[1..depth]
            class: aladdin_comparator
            attributes:
                n_bits: max(1, ceil(log2(depth)))
                global_cycle_seconds: global_cycle_seconds
        actions:
          - name: write
            subcomponents:
              - name: storage[1..width]
                actions:
                  - name: write
              - name: comparator[1..depth]
                actions:
                  - name: compare
          - name: read
            subcomponents:
              - name: storage[1..width]
                actions:
                  - name: read
              - name: comparator[1..depth]
                actions:
                  - name: compare
          - name: leak
            subcomponents:
              - name: storage[1..width*depth]
                actions:
                  - name: leak
                    arguments:
                        global_cycle_seconds: global_cycle_seconds
              - name: comparator[1..depth]
                actions:
                  - name: leak
                    arguments:
                        global_cycle_seconds: global_cycle_seconds
          - name: update
            subcomponents:
              - name: storage[1..width]
                actions:
                  - name: write
              - name: comparator[1..depth]
                actions:
                  - name: compare
      - name: smartbuffer_SRAM
        attributes:
            technology: "must_specify"
            width: "must_specify"
            depth: "must_specify"
            memory_width: max(32, width)
            memory_depth: max(64, depth)
            widthscale: width / memory_width
            depthscale: depth / memory_depth
            real_depth: depth
            area_scale: widthscale * depthscale
            dynamic_energy_scale: widthscale * (depthscale ** (1.56 / 2))
            static_energy_scale: area_scale
            n_rdwr_ports: 1
            global_cycle_seconds: "must_specify"
        subcomponents:
          - name: storage
            class: SRAM
            area_scale: area_scale
            attributes:
                width: memory_width
                depth: memory_depth
                n_rdwr_ports: n_rdwr_ports
                global_cycle_seconds: global_cycle_seconds
          - name: address_generators[0..1]
            class: intadder
            attributes:
                n_bits: max(1, ceil(log2(real_depth))) if real_depth >= 1 else 1
                precision: max(1, ceil(log2(real_depth))) if real_depth >= 1 else
                    1
                global_cycle_seconds: global_cycle_seconds
        actions:
          - name: write
            subcomponents:
              - name: storage
                actions:
                  - name: write
                    energy_scale: dynamic_energy_scale
              - name: address_generators[0]
                actions:
                  - name: add
          - name: read
            subcomponents:
              - name: storage
                actions:
                  - name: read
                    energy_scale: dynamic_energy_scale
              - name: address_generators[1]
                actions:
                  - name: add
          - name: leak
            subcomponents:
              - name: storage
                actions:
                  - name: leak
                    energy_scale: static_energy_scale
              - name: address_generators[0..1]
                actions:
                  - name: leak
          - name: update
            subcomponents:
              - name: storage
                actions:
                  - name: write
                    energy_scale: dynamic_energy_scale
              - name: address_generators[0]
                actions:
                  - name: add
mapping: []
mapper:
    optimization_metrics:
      - edp
      - delay
    algorithm: random_pruned
    live_status: false
    num_threads: 8
    search_size: 0
    timeout: 100
    version: '0.4'
    out_prefix: timeloop-mapper
    optimization_metric: []
    victory_condition: null
    sync_interval: null
    log_interval: 1
    log_oave_mappings: false
    log_all_mappings: false
    log_mappings_yaml: false
    log_mappings_verbose: false
    log_stats: false
    log_suboptimal: false
    diagnostics: false
    penalize_consecutive_bypass_fails: false
    emit_whoop_nest: false
    max_temporal_loops_in_a_mapping: -1
    filter_revisits: false
    max_permutations_per_if_visit: 16
mapspace:
    template: uber
    version: '0.4'
globals:
    version: '0.4'
    environment_variables: {}
    expression_custom_functions: []
    accelergy_plug_ins: []
